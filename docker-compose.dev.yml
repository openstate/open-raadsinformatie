version: "2.2"
services:
  backend:
    ports:
      - "81:5555"
    volumes:
      - .:/opt/ori
    command: /opt/ori/bin/backend.sh
  frontend:
    volumes:
      - ./ocd_frontend:/opt/ori/ocd_frontend
    command: python ocd_frontend/wsgi.py
  elastic-endpoint:
    ports:
      - "9200:9200"
  neo4j:
    ports:
      - "7474:7474"
      - "7687:7687"