version: "2.2"
services:
  backend:
    ports:
      - "81:5555"
    volumes:
      - .:/opt/ori
    command: /opt/ori/bin/backend.sh
  elastic:
    ports:
      - "9200:9200"
  neo4j:
    ports:
      - "7474:7474"
      - "7687:7687"
  postgres:
    ports:
      - "5432:5432"
  pgadmin:
    image: "dpage/pgadmin4:4"
    ports:
      - "8081:80"
    environment:
      - "PGADMIN_DEFAULT_EMAIL=noreply@argu.co"
      - "PGADMIN_DEFAULT_PASSWORD=pgadmin"
    volumes:
      - pgadmindata:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_started

volumes:
  pgadmindata:
    driver: local
