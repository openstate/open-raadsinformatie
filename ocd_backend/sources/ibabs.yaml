      include: ".*"
      exclude: moties
      pdf_max_pages: 0
      max_pages: 1
      fields:
        Moties:
          name: onderwerp
          description: status
          start_date: datum
        Amendementen:
          name: onderwerp
          description: status
          start_date: datum
        Commissiebrieven C&F:
