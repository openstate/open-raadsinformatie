# All underscored root keys are excluded
_defaults: &source_defaults
  hidden: false
  keep_index_on_update: true
  wait_until_finished: false
  es_prefix: osi

_entity_defaults: &entity_defaults
  id: "{index_name}_{entity}"
  loaders:
    - ocd_backend.loaders.elasticsearch.elasticsearch_upsert_loader
    - ocd_backend.loaders.delta.delta_loader
  cleanup: ocd_backend.tasks.cleanup_elasticsearch

_entities: &entities
  - &province
    <<: *entity_defaults
    entity: province
    entity_type: "HTTP"
    doc_type: organizations
    extractor: ocd_backend.extractors.allmanak.AllmanakProvinceExtractor
    transformer: ocd_backend.transformers.organizations.province_organization_item

  - &organizations
    <<: *entity_defaults
    entity: organizations
    entity_type: "HTTP"
    doc_type: organizations
    extractor: ocd_backend.extractors.allmanak.AllmanakPartiesExtractor
    transformer: ocd_backend.transformers.organizations.party_item

  - &persons
    <<: *entity_defaults
    entity: persons
    entity_type: "HTTP"
    doc_type: persons
    extractor: ocd_backend.extractors.allmanak.AllmanakPersonsExtractor
    transformer: ocd_backend.transformers.persons.allmanak_person_item

  - &meetings
    <<: *entity_defaults
    entity: meetings
    entity_type: "GVCMSProxy"
    doc_type: events
    extractor: ocd_backend.extractors.gv.GreenValleyMeetingsExtractor
    transformer: ocd_backend.transformers.gv.meeting_item
    greenvalley_objecttypes:
      - agenda
    enrichers:
    - - ocd_backend.enrichers.media_enricher.static.local_static_media_enricher
      - tasks:
        - file_to_text

  - &reports
    <<: *entity_defaults
    entity: reports
    entity_type: "GVCMSProxy"
    doc_type: events
    extractor: ocd_backend.extractors.gv.GreenValleyMeetingsExtractor
    transformer: ocd_backend.transformers.gv.greenvalley_item
    greenvalley_date_key: publishdate
    greenvalley_objecttypes:
      - antwoordstuk
      - besluitenlijst
      - ingekomenstuk
      - notule
    enrichers:
    - - ocd_backend.enrichers.media_enricher.static.local_static_media_enricher
      - tasks:
        - file_to_text

_gv: &gv
  index_name: "{key}"
  sitename: "{key!c}"
  allmanak_api_version: "v0"
  entities: *entities
  <<: *source_defaults

