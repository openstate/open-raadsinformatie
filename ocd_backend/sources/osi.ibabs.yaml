_entities: &entities
  - &province
    <<: *entity_defaults
    entity: province
    doc_type: organizations
    extractor: ocd_backend.extractors.allmanak.AllmanakProvinceExtractor
    transformer: ocd_backend.transformers.organizations.province_organization_item

  - &committees
    <<: *entity_defaults
    entity: committees
    doc_type: organizations
    extractor: ocd_backend.extractors.ibabs.IBabsCommitteesExtractor
    transformer: ocd_backend.transformers.ibabs_committee.committee_item

  - &organizations
    <<: *entity_defaults
    entity: organizations
    doc_type: organizations
    extractor: ocd_backend.extractors.allmanak.AllmanakPartiesExtractor
    transformer: ocd_backend.transformers.organizations.party_item

  - &persons
    <<: *entity_defaults
    entity: persons
    doc_type: persons
    extractor: ocd_backend.extractors.ibabs.IbabsPersonsExtractor
    transformer: ocd_backend.transformers.ibabs_person.person_item

  - &meetings
    <<: *entity_defaults
    entity: meetings
    doc_type: events
    extractor: ocd_backend.extractors.ibabs.IBabsMeetingsExtractor
    transformer: ocd_backend.transformers.ibabs_meeting.meeting_item

  - &reports
    <<: *entity_defaults
    entity: reports
    doc_type: events
    extractor: ocd_backend.extractors.ibabs.IBabsReportsExtractor
    transformer: ocd_backend.transformers.ibabs_meeting.report_item
    include: ".*"
    pdf_max_pages: 0
    max_pages: 1

_entities_voting: &entities_voting
  - &province_voting
    <<: *province

  - &committees_voting
    <<: *committees

  - &meetings_voting
    <<: *meetings

  - &reports_voting
    <<: *reports
    include: ".*"
    exclude: (moties|amendementen)
    pdf_max_pages: 0
    max_pages: 1

_ibabs: &ibabs
  source_type: "SOAP"
  index_name: "{key}"
  sitename: "{key!c}"
  allmanak_api_version: "v0"
  entities: *entities
  <<: *source_defaults

_ibabs_voting: &ibabs_voting
  index_name: "{key}"
  sitename: "{key!c}"
  allmanak_api_version: "v0"
  entities: *entities_voting
  <<: *source_defaults

osi.ibabs:
  # Added before 17-11-2017
  noord-holland:
    key: noord-holland
    allmanak_id: 16412
    <<: *ibabs

  limburg:
    key: limburg
    allmanak_id: 16071

    _fields_limburg: &fields_limburg
      fields:
        Moties:
          id: Titel
          name: Titel
          creator: Hoofdindieners
          description: status
          start_date: Datum
        Amendementen:
          id: Titel
          name: Titel
          creator: Hoofdindieners
          description: status
          start_date: Datum
        Stemmingen:
          id: Titel
          name: Titel
          creator: Hoofdindieners
          description: status
          start_date: Datum

    <<: *ibabs_voting
    entities:
    - *province_voting
    - *committees_voting
    - *meetings_voting
    - *reports_voting

    - &motions_voting
      entity: motions
      doc_type: motions
      classification: Moties
      include: moties
      exclude: "^$"
      <<: *fields_limburg
      # <<: *motions_and_amendments_voting_defaults

    - &amendments_voting
      entity: amendments
      doc_type: motions
      classification: Amendementen
      include: amendementen
      exclude: "^$"
      <<: *fields_limburg
      # <<: *motions_and_amendments_voting_defaults

    - &vote_events
      entity: vote_events
      doc_type: vote_events
      classification: Stemmingen
      include: (moties|amendementen)
      exclude: "^$"
      <<: *fields_limburg
      # <<: *motions_and_amendments_voting_defaults

    - &voting_rounds
      # <<: *voting_rounds_defaults
