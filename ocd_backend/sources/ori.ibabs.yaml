# All underscored root keys are excluded
_defaults: &source_defaults
  hidden: false
  keep_index_on_update: true
  wait_until_finished: false

_entity_defaults: &entity_defaults
  id: "{index_name}_{entity}"
  transformer: ocd_backend.transformers.transformer
  loaders:
    - ocd_backend.loaders.elasticsearch.elasticsearch_loader
    - ocd_backend.loaders.delta.delta_loader
  cleanup: ocd_backend.tasks.cleanup_elasticsearch

_entities: &entities
  - &municipality
    <<: *entity_defaults
    entity: municipality
    doc_type: organizations
    extractor: ocd_backend.extractors.allmanak.AllmanakMunicipalityExtractor
    item: ocd_backend.items.organizations.MunicipalityOrganizationItem

  - &organizations
    <<: *entity_defaults
    entity: organizations
    doc_type: organizations
    extractor: ocd_backend.extractors.allmanak.AllmanakPartiesExtractor
    item: ocd_backend.items.organizations.PartyItem

  - &committees
    <<: *entity_defaults
    entity: committees
    doc_type: organizations
    extractor: ocd_backend.extractors.ibabs.IBabsCommitteesExtractor
    item: ocd_backend.items.ibabs_committee.CommitteeItem

  - &persons
    <<: *entity_defaults
    entity: persons
    doc_type: persons
    extractor: ocd_backend.extractors.ibabs.IbabsPersonsExtractor
    item: ocd_backend.items.ibabs_person.IbabsPersonItem

  - &meetings
    <<: *entity_defaults
    entity: meetings
    doc_type: events
    extractor: ocd_backend.extractors.ibabs.IBabsMeetingsExtractor
    item: ocd_backend.items.ibabs_meeting.IBabsMeetingItem
    enrichers:
    - - ocd_backend.enrichers.media_enricher.static.gcs_static_media_enricher
      - # reserved for enricher_settings

  - &reports
    <<: *entity_defaults
    entity: reports
    doc_type: events
    extractor: ocd_backend.extractors.ibabs.IBabsReportsExtractor
    item: ocd_backend.items.ibabs_meeting.IBabsReportItem
    enrichers:
    - - ocd_backend.enrichers.media_enricher.static.gcs_static_media_enricher
      - # reserved for enricher_settings
    regex: ".*"
    pdf_max_pages: 0
    max_pages: 1

_cwc: &cwc
  - &videotulen
    <<: *entity_defaults
    entity: videotulen
    doc_type: events
    extractor: ocd_backend.extractors.cwc.VideotulenExtractor
    item: ocd_backend.items.cwc.VideotulenItem
    cwc_pagesize: 10
    cwc_paging: false

_ibabs: &ibabs
  index_name: "{key}"
  sitename: "{key!c}"
  allmanak_api_version: "v0"
  entities: *entities
  <<: *source_defaults

