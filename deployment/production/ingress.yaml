      paths:
      - path: /v1/elastic/(.*)
        pathType: Prefix
        backend:
          service:
            name: endpoints
            port:
              number: 8000
      - path: /(v1/.*)
        pathType: Prefix
        backend:
          service:
            name: api-serve
            port:
              number: 80
      - path: /v0/(.*)
