apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: production
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: openstatefoundation/open-raadsinformatie-backend
        imagePullPolicy: Always
        name: backend
        envFrom:
        - configMapRef:
            name: config
        env:
          - name: NEO4J_AUTH
            valueFrom:
              secretKeyRef:
                name: secrets
                key: NEO4J_AUTH
          - name: KAFKA_USERNAME
            valueFrom:
              secretKeyRef:
                name: secrets
                key: KAFKA_USERNAME
          - name: KAFKA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secrets
                key: KAFKA_PASSWORD
        volumeMounts:
        - mountPath: /opt/ori/data
          name: oridata
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      volumes:
      - name: oridata
        persistentVolumeClaim:
          claimName: oridata
      nodeSelector:
        cloud.google.com/gke-nodepool: preemptible
