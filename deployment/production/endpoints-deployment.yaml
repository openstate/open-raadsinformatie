apiVersion: apps/v1
kind: Deployment
metadata:
  name: endpoints
  namespace: production
spec:
  selector:
    matchLabels:
      app: endpoints
  template:
    metadata:
      labels:
        app: endpoints
    spec:
      containers:
      - name: endpoints
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          '--http_port=8000',
          '--backend=elastic:9200',
          '--service=api.openraadsinformatie.nl',
          '--rollout_strategy=managed',
        ]
        ports:
        - containerPort: 8000
