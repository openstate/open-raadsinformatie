version: "2.2"
services:
  backend:
    build:
      context: .
      dockerfile: ocd_backend/Dockerfile
      cache_from:
        - openstatefoundation/open-raadsinformatie-backend:build-tmp
    image: openstatefoundation/open-raadsinformatie-backend
    links:
      - redis:redis
      - elastic-endpoint:elasticsearch
      - frontend:frontend
    volumes:
      - oridata:/opt/ori/data
    depends_on:
      neo4j:
        condition: service_started
      elastic-endpoint:
        condition: service_healthy
    mem_limit: 3g
  frontend:
    build:
      context: .
      dockerfile: ocd_frontend/Dockerfile
      cache_from:
        - openstatefoundation/open-raadsinformatie-frontend:build-tmp
    image: openstatefoundation/open-raadsinformatie-frontend
    volumes:
      - oridata:/opt/ori/data
    links:
      - elastic-endpoint:elasticsearch
    depends_on:
      elastic-endpoint:
        condition: service_healthy
    ports:
      - "5000:5000"
  redis:
    image: "redis:${REDIS_VERSION}"
    volumes:
     - redisdata:/data
    sysctls:
     - net.core.somaxconn=65535
    mem_limit: 4g
  elastic-endpoint:
    container_name: ori_elastic-endpoint
    extends:
      service: elastic
    environment:
      - http.host=0.0.0.0
      - node.master=true
    healthcheck:
      test: wget -q -O - http://127.0.0.1:9200/_cat/health
      interval: 15s
      timeout: 10s
      retries: 3
  elastic:
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION}"
    environment:
      - network.host=0.0.0.0
      - discovery.zen.ping.unicast.hosts=ori_elastic-endpoint
      - discovery.zen.minimum_master_nodes=2
      - node.max_local_storage_nodes=20
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - reindex.remote.whitelist=c-open-raadsinformatie:9200
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 4g
    cap_add:
      - IPC_LOCK
    volumes:
      - esdata:/usr/share/elasticsearch/data
  neo4j:
    image: "neo4j:${NEO4J_VERSION}"
    volumes:
      - neodata:/data
    environment:
      - "NEO4J_AUTH=neo4j/development"

volumes:
  esdata:
    driver: local
  redisdata:
    driver: local
  oridata:
    driver: local
  neodata:
    driver: local